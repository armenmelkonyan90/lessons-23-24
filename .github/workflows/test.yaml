name: Get Changed Folders

on:
  push:
    branches:
      - dev

jobs:
  check_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Changed Folders
        id: get_changed_folders
        run: |
          changed_folders=$(git diff --name-only HEAD^ HEAD | grep -E '.*\/' | cut -d/ -f1 | uniq)
          echo "::set-output name=changed_folders::$changed_folders"

      - name: Print Changed Folders
        run: echo "Changed folders are ${{ steps.get_changed_folders.outputs.changed_folders }}"
